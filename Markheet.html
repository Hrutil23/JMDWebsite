  <body class="custom-background">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 mb-3">
                <h4>Marksheet</h4>
                <div class="marksheet-container container-background container rounded p-3 border">
              <!-- <div class="d-flex justify-content-end mb-2">
                  <button id="editAnnouncementsButton" class="btn btn-secondary" style="display: none;">Edit</button>
              </div> -->

                  <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td colspan="2" class="fixed-colspan">Grade</td>
                            <td colspan="2" class="conter-text">J M D</td>
                            <td colspan="2">2023-2024</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2">9</td>
                            <td colspan="4" class="name-container"> Bob</td>
                            <!-- <td colspan="2" class="overall-container">A</td> -->
                        </tr>
                        <tr>    
                            <td colspan="2">Test</td>
                            <td colspan="2">Marks</td>
                            <td colspan="2" class="fixed-colspan">Still needs some improvement.</td>
                        </tr>
                    </tbody>
                  </table>

                  <form id="addRowForm" style="display: none;" class="mt-3">
                    <div class="form-group">
                      <label for="testName">Task Name</label>
                      <input type="text" class="form-control" id="testName" required>
                    </div>
                    <div class="form-group">
                      <label for="marks">Marks</label>
                      <input type="text" class="form-control" id="marks" required>
                    </div>
                    <div class="form-group">
                      <label for="improvement">Comments</label>
                      <input type="text" class="form-control" id="improvement" required>
                    </div>
                    <button type="submit" id="submit" class="btn btn-secondary">Add Row</button>
                  </form>
                </div>
            </div>
        </div>
    </div>

     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
